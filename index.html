<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type='text/css' media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type='text/css' media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>

      <!-- Initial Display  -->
      <div id="start-menu">
        <h2>How many players?</h2>
        <button id="playByOne" class="btn btn-info">One</button>
        <button id="playByTwo" class="btn btn-success">Two</button>
      </div>
      <!--Second Display  -->
      <div id="entry-form">
        <form id="nameInput">
          <label for="name1" >Player1</label>
          <input id="name1" class="form-control" placeholder="Input your name">

          <div id="computerName">
            <label for="compName" >Computer</label>
            <input id="compName" class="form-control" placeholder="Input a name">
          </div>


          <div id="player2">
            <label for="name1" >Player2</label>
            <input id="name2" class="form-control" placeholder="Input your name">
          </div><br>
          <label for="personalities">Personality</label>
          <div class="radio" id="pesonalities">
            <label>
              <input type="radio" name="personality" value="safe" checked>
              Safe
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="personality" value="competitive">
              Competitive
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="personality" value="ambitious">
              Ambitious
            </label>
          </div>

          <label for="playTo" >What number you like to play to?</label>
          <input id="playTo" class="form-control" placeholder="Input number" type="number">
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
